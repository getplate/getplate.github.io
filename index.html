<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plate</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/base.css" />
    <script src="js/vendor/modernizr.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Muli:300,400,300italic' rel='stylesheet' type='text/css'>
  </head>
  <body>
    
    <div class="row">
      <div class="large-12 medium-10 small-12 columns">
        <img src="img/logo.png"></img>
      </div>
    </div>

    <div class="row" style="margin-top: 40px;">
      <div class="large-12 columns">
        <span class="mother">GIVING OUT<br><i>MOTHERLOVIN'</i><br><b>FOOD DEALS</b><br>IN</span>
      </div>
    </div>

    <div class="row" style="margin-top: 40px;">
       <div class="large-12 columns">
        <span class="loving">
          <span id="days" class="father">5</span> DAYS,<br>
          <span id="hours" class="father">23</span> HOURS,<br>
          <span id="minutes" class="father">11</span> MINUTES,<br>
          <span id="seconds" class="father">32</span> SECONDS<br>
        </span>

        <button id="button_wait" class="deals" style="margin-top: 40px;">CLICK HERE TO WAIT</button>
      </div> 
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/custom.js"></script>
    <script>
      $(document).foundation();

      $("#button_wait").click(function() {
        $("#button_wait").html("WAITING...");
      });
    </script>
  </body>
</html>
